<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/browse/iview@3.5.4/dist/styles/iview.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/browse/iview@3.5.4/dist/iview.min.js"></script>
</head>
<body>

<h1>表格</h1>
<div id="app">
<i-table></i-table>
</div>

<script>
    // 定义一个名为 button-counter 的新组件
    Vue.component('i-table', {
        data: function () {
            return {
                columns1: [
                    {
                        title: '姓名',
                        key: 'name'
                    },
                    {
                        title: '年龄',
                        key: 'age'
                    },
                    {
                        title: '地址',
                        key: 'address'
                    }
                ],
                data1: [
                    {
                        name: '王小明',
                        age: 18,
                        address: '北京市朝阳区芍药居'
                    },
                    {
                        name: '张小刚',
                        age: 25,
                        address: '北京市海淀区西二旗'
                    },
                    {
                        name: '李小红',
                        age: 30,
                        address: '上海市浦东新区世纪大道'
                    },
                    {
                        name: '周小伟',
                        age: 26,
                        address: '深圳市南山区深南大道'
                    }
                ]
            }
        },
        template: `<Table :columns="columns1" :data="data1"></Table>`
    })

    new Vue({
        el: '#app',
    });
</script>
</body>
</html>
