<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.v-text指令.html</title>
    <script src="/lib/js/vue.js"></script>
</head>
<body>
<!--
            我们学过的指令：
                    v-bind	: 单向绑定解析表达式, 可简写为 :xxx
                    v-model	: 双向数据绑定
                    v-for  	: 遍历数组/对象/字符串
                    v-on   	: 绑定事件监听, 可简写为@
                    v-if 	 	: 条件渲染（动态控制节点是否存存在）
                    v-else 	: 条件渲染（动态控制节点是否存存在）
                    v-show 	: 条件渲染 (动态控制节点是否展示)
            v-text指令：
                    1.作用：向其所在的节点中渲染文本内容。
                    2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
    -->

<div id="root">
    <h1>Hello, {{userInfo.name}}</h1>
    <h1 v-text="userInfo.name"></h1>
    <h1 v-text="userInfo.age"></h1>
    <h2 v-text="userInfo.link">连接：</h2>
    <h2 >连接：{{userInfo.link}}</h2>
</div>

<script>
    Vue.config.productionTip = false;
    let vm = new Vue({
        el: '#root',
        data() {
            return {
                userInfo: {
                    name: 'Maple',
                    age: 22,
                    link: '<a href="../14_过滤器/过滤器.html"></a>'
                }
            }
        },
        computed: {},
        methods: {},
        filters: {}
    });
</script>
</body>
</html>
