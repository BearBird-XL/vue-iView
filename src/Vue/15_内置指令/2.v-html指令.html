<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.v-html指令.html</title>
    <script src="/lib/js/vue.js"></script>
    <script type="text/javascript" src="/lib/js/dayjs.min.js"></script>
</head>
<body>
<!--
				v-html指令：
						1.作用：向指定节点中渲染包含html结构的内容。
						2.与插值语法的区别：
									(1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
									(2).v-html可以识别html结构。
						3.严重注意：v-html有安全性问题！！！！
									(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
									(2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
		-->
<div id="root">
    <h1>Hello, {{userInfo.name}}</h1>
    <label v-html="userInfo.link"></label>
    <label v-html="userInfo.hello"></label>
</div>

<script>
    Vue.config.productionTip = false;
    let vm = new Vue({
        el: '#root',
        data() {
            return {
                userInfo: {
                    name: 'Maple',
                    age: 22,
                    link: '<a href="../14_过滤器/过滤器.html">点我跳转</a>',
                    hello: '<h1>Hello, {{userInfo.name}}, 现在 {{time}} 了</h1>'
                }
            }
        },
        computed: {
            time() {
                return dayjs(new Date()).format('HH:mm:ss');
            }
        },
        methods: {},
        filters: {}
    });
</script>
</body>
</html>
