<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script src="../../../lib/js/vue.js"></script>
</head>
<body>
<!--
    初识Vue:
     1. 想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
     2. root容器里的代码依然符合htm规范，只不过配入了Vue语法
     3. root容器里的代码被称为【Vue模板】
     4. Vue实例和容器是一一对应的
     5. 真实开发中只有一个Vue实例， 并且会配合组件一起使用
     6. {{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
     7. 一旦data中的数据发生改变，页面中的数据会自动更新
-->


<!--准备好一个容器-->
<div class="root">
    <h1>Hello: [ {{name.toUpperCase()}} ]</h1>
    <h1>{{message}}</h1>
</div>

<script>
    // 阻止Vue在使用时生成生产提示
    Vue.config.productionTip = false

    // 注意: 容器与Vue实例是一一对应的关系
    // {{}} 里面能写的是JavaScript表达式
    // 用于指定当前vue实例为哪个容器服务, 值通常为css选择器字符串
    // 创建Vue实例
    let vm = new Vue({
        el: '.root',
        // data中用于存储数据, 数据供el锁指定的容器去使用
        data: {
            name: "MapleFlower",
            message: "逝者如斯乎, 不舍昼夜",
        }
    });
</script>
</body>
</html>
