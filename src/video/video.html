<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIDEO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video.min.js"></script>
</head>
<body>

<video id="my-player" class="video-js" controls preload="auto" poster="" data-setup='{}'>
    <source src="static/032.mp4">
    <source src="static/033.mp4">
    <source src="static/040.mp4">
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
        </a>
    </p>
</video>

<script>
    let options = {};
    let player = videojs('my-player', options, function () {
        videojs.log('Your player is ready!');
        // In this context, `this` is the player that was created by Video.js
        this.play();

        // How about an event listener?
        this.on(`ended`, function (){
            videojs.log('An...over so soon!');
        });
    });
</script>
</body>
</html>
