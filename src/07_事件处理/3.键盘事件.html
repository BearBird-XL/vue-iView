<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="../lib/js/vue.js"></script>
</head>
<body>
<!--
    1. Vue中常用按键的别名：
        回车 => enter
        删除 => delete 捕获‘删除’和退格键
        退出 => esc
        空格 => space
        table => 特使必须配合keydown才效果
        上  => up
        下  => down
        左  => left
        右  => right
    2. Vue 未提供别名的按键， 可以使用按键原始的key值去绑定， 但需要注意转为kebab-case(短横线命名)
    3. 系统修饰键（用法特殊）：ctrl alt shift meta
        (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
        (2).配合keydown使用：正常触发事件
    4.也可以使用keycode去指定具体的按键（不推荐）
    5.Vue.config.keycodes.自定义键名 = 键码，也可以去定制按键别名

-->


<div id="app">
    <h1>Hello, {{name}}</h1>
    <label>
        <input type="text" placeholder="按下enter键提示输入" @keyup.huiche="showInfo">
    </label>
    <label>
        <input type="text" placeholder="按下enter键提示输入" @keyup.ctrl.y="showInfo">
    </label>

</div>

<script>
    Vue.config.productionTip = false;
    Vue.config.keyCodes.huiche = 13; // 定义了一个别名按键
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                name: "maple",
            }
        },
        methods: {
            showInfo(e) {
                // console.log(e.target.value);
                // console.log(e.keyCode) // 获取键盘事件按下的键的编码
                // if (13 !== e.keyCode) return
                console.log(e.target.value);
            },
        },
    });
</script>
</body>
</html>
