<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
</head>
<body>
<!--
    MVVM模型：
        1. M：模型(model): data中的数据
        2. V: 视图(View): 模板代码
        3. VM: 视图模型(ViewModel): Vue实例
    观察发现：
        1. data中的所有数据，最后都出现在了vm身上
        2. vm身上所有的属性及Vue原型上所有的属性，在Vue模板中都可以使用
-->


<div id="app">
    <h1>测试一下1：{{_c}}</h1>
    <h1>测试一下2：{{$mount}}</h1>
</div>

<script src="../lib/js/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    let vm = new Vue({
        el: "#app",
        data: {},
    });
</script>
</body>
</html>
