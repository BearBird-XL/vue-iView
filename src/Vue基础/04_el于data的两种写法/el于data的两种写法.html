<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el于data的两种写法</title>
</head>
<body>

<!--
    data于el的两种写法
        1. el的两种写法
            (1)new Vue的时候el属性配置
            (2)先创建Vue实例，随后通过Vue实例对象.$mount('#app')指定el的值。
        2. data的两种写法
            (1)对象式
            (2)函数式
            如何选择：目前两种皆可，等以后到了组件时，data必须使用函数式。否则会报错
        3. 一个重要的原则：
            有Vue管理的函数，一定不要写箭头函数， 一旦写了箭头函数，this就不再指的是Vue的实例对象

-->

<div id="app">
    <h1>你好：{{name}}</h1>
</div>

<script src="../lib/js/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    let vue = new Vue({


        // el: "#app",
        // data写法1：
        // data: {
        //     name: "MapleFlower",
        // },

        // data写法2：
        // 一定不要写成箭头函数，否则this就不再是vue实例了
        // data: function () {
        //     return {
        //         name: "IU"
        //     }
        // }

        // 可以简写为
        data() {
            return {
                name: "maple flower"
            }
        }

    });
    vue.$mount("#app");

    // console.log(vue);
    // setTimeout(() => {
    //     vue.$mount("#app");
    // }, 1000)
</script>
</body>
</html>
