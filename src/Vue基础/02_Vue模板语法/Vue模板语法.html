<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
</head>
<body>
<!--
    Vue模板语法有两大类：
        1. 插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}, xxx为js表达式，且可以直接读取到data中的所有属性
        2. 指令语法：
            功能：用于解析标签（包括标签属性，标签体内容，绑定事件...）
            举例：v-bind:href="xxx" 或者简写为:href="xxx", xxx同样要写js表达式。
                且可以直接读取到data中的所有属性
            备注：Vue中有很多指令，且形式都是v-???，此处只是拿v-bind举个例子
-->


<!--准备好一个容器-->
<div id="app">
    <h1>差值语法</h1>
    <h3>你好：{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href=url>点击去{{name}}的网站</a><br>
    <a :href=url>点击去{{name}}的网站</a><br>

</div>

<script src="../lib/js/vue.js"></script>
<script>
    // 阻止Vue在使用时生成生产提示
    Vue.config.productionTip = false;
    new Vue({
        el: "#app",
        data: {
            name: "MapleFlower",
            url: "http://xionglei.xyz",
        }
    });

</script>
</body>
</html>
