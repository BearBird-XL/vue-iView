<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
</head>
<body>
<div id="app">
    Hello: {{name}}, age: {{age}}

</div>

<script src="../../../lib/js/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    let data = {
        name: "IU",
        age: 28
    }
    let vm = new Vue({
        el: "#app",
        data
    });

    console.log(vm._data === data)
</script>
</body>
</html>
