<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.更新时的一个问题.html</title>
    <script src="/lib/js/vue.js"></script>
</head>
<style>
    .basic {
        text-align: center;
        width: 400px;
        height: 800px;
        border: 1px solid black;
    }
</style>
<body>

<!--

-->
<div id="app" class="basic">

    <h1>人员列表</h1>
    <button @click="updateMei">更新马冬梅信息</button>
    <ul>
        <!--    遍历数组    -->
        <li v-for="(p, index) in personList" :key="p.id">
            {{index}} -- {{p.name}} --- {{p.age}} --- {{p.sex}}
    </ul>

</div>

<script>
    Vue.config.productionTip = false;

    // 用计算属性实现
    let vm = new Vue({
        el: "#app",
        data: {
            personList: [
                {id: '001', name: '马冬梅', age: 30, sex: '女'},
                {id: '002', name: '周冬雨', age: 21, sex: '女'},
                {id: '003', name: '周杰伦', age: 19, sex: '男'},
                {id: '004', name: '张鹤伦', age: 22, sex: '男'},
            ],
        },
        methods: {
            updateMei(){
                /*this.personList[0].name = '马老师';// 奏效
                this.personList[0].age = '50';// 奏效
                this.personList[0].set = '男';// 奏效*/
                this.personList[0] = {id: '001', name: '马老师', age: 50, sex: '男'};
            }
        }
    });
</script>
</body>
</html>
